swagger: "2.0"
info:
  description: "An API used to query information about datasets published by the ONS."
  version: "1.0.0"
  title: "Dataset API"
  license:
    name: "Open Government Licence v3.0"
    url: "http://www.nationalarchives.gov.uk/doc/open-government-licence/version/3/"
basePath: "/v1"
tags:
- name: "Public"
- name: "Private user"
- name: "Private"
schemes:
- "http"
parameters:
  dimension:
    name: dimension
    description: "A dimension from a dataset"
    in: path
    required: true
    type: string
  edition:
    name: edition
    description: "An edition of a dataset"
    in: path
    required: true
    type: string
  event:
    name: event
    description: "An import event when publishing a dataset"
    in: body
    schema:
      $ref: '#/definitions/Event'
  id:
    name: id
    description: "Id that represents a dataset type"
    in: path
    required: true
    type: string
  inserted_observations:
    name: inserted_observations
    description: "A value to increment the inserted_observations within an instance"
    in: path
    required: true
    type: integer
  instance_id:
    name: instance_id
    description: "A unique id for an instance"
    in: path
    required: true
    type: string
  instance:
    name: instance
    description: "A state of an instance"
    in: body
    required: true
    schema:
      $ref: '#/definitions/Instance'
  items_per_page:
    name: items_per_page
    description: "The number of datasets to be returned"
    in: query
    type: integer
  new_dataset:
    name: dataset
    description: "A new dataset"
    in: body
    required: true
    schema:
      $ref: '#/definitions/Dataset'
  new_edition:
    name: new_edition
    description: "A new edition of the dataset"
    in: body
    required: true
    schema:
      $ref: '#/definitions/Edition'
  new_version:
    name: new_version
    description: "A new version of the dataset edition"
    in: body
    required: true
    schema:
      $ref: '#/definitions/Version'
  node_id:
   name: node_id
   description: "An unique node id"
   in: path
   required: true
   type: string
  query:
    name: q
    description: "The query text to search datasets with"
    in: query
    type: string
  start_index:
    name: start_index
    description: "The first row of datasets to retrieve, starting at 0. Use this parameter as a pagination mechanism along with the items_per_page parameter"
    in: query
    type: integer
  value:
   name: value
   description: "A value to set within a type"
   in: path
   required: true
   type: string
  version:
    name: version
    description: "A version of a dataset"
    in: path
    required: true
    type: string
securityDefinitions:
  FlorenceAPIKey:
    name: florence-token
    description: "API key used to allow florence users to create and query the progress of importing a dataset"
    in: header
    type: apiKey
  InternalAPIKey:
    name: internal-token
    description: "API key used to allow only internal services to update the state of an import job"
    in: header
    type: apiKey
paths:
  /search/datasets:
    get:
      tags:
      - "Public"
      summary: "Search for datasets"
      description: "Perform a search on all published datasets by the ONS"
      parameters:
      - $ref: '#/parameters/items_per_page'
      - $ref: '#/parameters/query'
      - $ref: '#/parameters/start_index'
      produces:
      - "application/json"
      responses:
        200:
          description: "A json list containing datasets which have been published"
          schema:
            $ref: '#/definitions/Datasets'
        400:
          description: "Body of the post request is invalid"
        500:
          description: "Failed to process the request due to an internal error"
  /datasets:
    post:
      tags:
      - "Private user"
      summary: "Create a dataset"
      description: "Create a dataset provided by the ONS that can be filtered using the filter API"
      parameters:
      - $ref: '#/parameters/new_dataset'
      produces:
      - "application/json"
      responses:
        200:
          description: "A json list containing datasets which have been published"
        400:
          description: "Invalid request body"
        500:
          $ref: '#/responses/InternalError'
    get:
      tags:
      - "Public"
      summary: "Get a list of datasets"
      description: "Returns a list of all datasets provided by the ONS that can be filtered using the filter API"
      produces:
      - "application/json"
      responses:
        200:
          description: "A json list containing datasets which have been published"
          schema:
            $ref: '#/definitions/Datasets'
        500:
          $ref: '#/responses/InternalError'
  /datasets/{id}:
    get:
      tags:
      - "Public"
      summary: "Get a dataset"
      description: "The dataset contains all high level information, for additional details see editions or versions of a dataset"
      parameters:
      - $ref: '#/parameters/id'
      responses:
        200:
          description: "A json object for a single Dataset"
          schema:
            $ref: '#/definitions/Dataset'
        404:
          description: "No dataset was found using the id provided"
        500:
          $ref: '#/responses/InternalError'
  /datasets/{id}/editions:
    get:
      tags:
      - "Public"
      summary: "Get a list of all editions from a dataset"
      description: "Get a list of editions from a type of dataset"
      parameters:
      - $ref: '#/parameters/id'
      responses:
        200:
          description: "A json list containing all editions for a dataset"
          schema:
            $ref: '#/definitions/Editions'
        404:
          description: "No dataset was found using the id provided"
        500:
          $ref: '#/responses/InternalError'
  /datasets/{id}/editions/{edition}:
    post:
      tags:
      - "Private user"
      summary: "Create an edition of a dataset"
      description: "Create an edition of a dataset"
      parameters:
      - $ref: '#/parameters/edition'
      - $ref: '#/parameters/id'
      - $ref: '#/parameters/new_edition'
      responses:
        201:
          description: "A json object containing an edition"
        400:
          description: "Invalid request body"
        404:
          description: "No dataset was found using the id provided"
        500:
          $ref: '#/responses/InternalError'
    get:
      tags:
      - "Public"
      summary: "Get an edition of a dataset"
      description: "The edition contains a link to all versions"
      parameters:
      - $ref: '#/parameters/edition'
      - $ref: '#/parameters/id'
      responses:
        200:
          description: "A json object containing an edition"
          schema:
            $ref: '#/definitions/Edition'
        404:
          description: "No dataset edition was found using the id and edition provided"
        500:
          $ref: '#/responses/InternalError'
  /datasets/{id}/editions/{edition}/versions:
    get:
      tags:
      - "Public"
      summary: "Get a list of all versions from a dataset edition"
      description: "Get a list of all versions from a dataset edition"
      parameters:
      - $ref: '#/parameters/edition'
      - $ref: '#/parameters/id'
      responses:
        200:
          description: "A json list containing all versions for a set type of dataset and edition"
          schema:
            $ref: '#/definitions/Versions'
        404:
          description: "No dataset edition was found using the id and edition provided"
        500:
          $ref: '#/responses/InternalError'
  /datasets/{id}/editions/{edition}/versions/{version}:
    post:
      tags:
      - "Private user"
      summary: "Create a version of a dataset edition"
      description: "Create a version of a dataset edition"
      parameters:
      - $ref: '#/parameters/id'
      - $ref: '#/parameters/new_version'
      - $ref: '#/parameters/version'
      responses:
        201:
          description: "A json object containing a version"
        400:
          description: "Invalid request body"
        404:
          description: "No dataset edition was found using the id and edition provided"
        500:
          $ref: '#/responses/InternalError'
    get:
      tags:
      - "Public"
      summary: "Get a specific version and edition of a dataset"
      description: "Get a specific version and edition of a dataset"
      parameters:
      - $ref: '#/parameters/edition'
      - $ref: '#/parameters/id'
      - $ref: '#/parameters/version'
      responses:
        200:
          description: "A json object containing the edition and version of a dataset"
          schema:
            $ref: '#/definitions/Version'
        404:
          description: "No dataset edition with the specific version was found using the id, edition and version provided"
        500:
          $ref: '#/responses/InternalError'
  /datasets/{id}/editions/{edition}/versions/{version}/dimensions:
    get:
      tags:
      - "Public"
      summary: "Get all dimensions from a dataset"
      description: "Get all dimensions which are used in the dataset"
      parameters:
      - $ref: '#/parameters/edition'
      - $ref: '#/parameters/id'
      - $ref: '#/parameters/version'
      responses:
        200:
          description: "A json list of dimensions"
          schema:
            $ref: '#/definitions/Dimensions'
        404:
          description: "No dataset edition with the specific version was found using the id, edition and version provided"
        500:
          $ref: '#/responses/InternalError'
  /datasets/{id}/editions/{edition}/versions/{version}/dimensions/{dimension}:
    get:
      tags:
      - "Public"
      summary: "Get all values from a dimension"
      description: "Get a list of all values which appear in this dimension and dataset"
      parameters:
      - $ref: '#/parameters/dimension'
      - $ref: '#/parameters/edition'
      - $ref: '#/parameters/id'
      - $ref: '#/parameters/version'
      responses:
        200:
          description: "Json object containing all values for a dimension"
          schema:
            $ref: '#/definitions/DimensionValues'
        404:
          description: "No dataset edition with the specific version was found using the id, edition and version provided or the dimension does not exist within the dataset"
        500:
          $ref: '#/responses/InternalError'
  /instances/{instance_id}:
    get:
      tags:
      - "Private user"
      summary: "Get Information about an instance"
      description: "Get the current state of an instance, this includes all events which have happened."
      parameters:
      - $ref: '#/parameters/instance_id'
      produces:
      - "application/json"
      security:
      - FlorenceAPIKey: []
      responses:
        200:
          description: "Return a single instance state"
          schema:
            $ref: '#/definitions/Instance'
        404:
          description: "InstanceId does not match any import jobs"
        500:
          $ref: '#/responses/InternalError'
  /instances/{instance_id}/dimensions:
    get:
      tags:
      - "Private user"
      summary: "Get all dimensions from an instance"
      description: "Get all dimensions from an instance"
      parameters:
      - $ref: '#/parameters/instance_id'
      produces:
      - "application/json"
      security:
      - InternalAPIKey: []
      responses:
        200:
          description: "Return a list of dimensions"
          schema:
            type: array
            items:
              $ref: '#/definitions/DimensionNode'
        404:
          description: "InstanceId does not match any instances"
        500:
          $ref: '#/responses/InternalError'
  /instances/{instance_id}/dimensions/{dimension}/options:
    get:
      tags:
      - "Private user"
      summary: "Get all unique values from a dimension"
      description: "Get all unique values from a dimension"
      parameters:
      - $ref: '#/parameters/instance_id'
      - $ref: '#/parameters/dimension'
      produces:
      - "application/json"
      security:
      - InternalAPIKey: []
      responses:
        200:
          description: "Return a list of unique values"
          schema:
            type: object
            properties:
              dimension_id:
                description: "The name of the dimension"
                type: string
              values:
                description: "A list of all unique values within a dimension"
                type: array
                items:
                  type: string
        400:
          description: "instance_id does not match any instances"
        404:
          description: "dimension_id does not match any dimensions within the instance"
        500:
          $ref: '#/responses/InternalError'
    put:
      tags:
      - "Private"
      summary: "Update the number of observations within this instance"
      description: "Update the number of observations within this instance"
      parameters:
      - $ref: '#/parameters/instance_id'
      - $ref: '#/parameters/instance'
      security:
      - InternalAPIKey: []
      responses:
        200:
          description: "The event was added to the instance"
        400:
          description: "Invalid json message sent"
        401:
          $ref: '#/responses/UnauthorisedError'
        403:
          $ref: '#/responses/ForbiddenError'
        404:
          description: "InstanceId does not match any instances"
        500:
          $ref: '#/responses/InternalError'
  /instances/{instance_id}/events:
    post:
      tags:
       - "Private"
      summary: "Add an event to an instance"
      description: |
        Add a new event into an instance. Events can be for information or error messages.
        Each event must contain a type of event (Info or Error), a message to explain
        the event, time of the event and finally the message offset in kafka
      parameters:
      - $ref: '#/parameters/instance_id'
      - $ref: '#/parameters/event'
      security:
      - InternalAPIKey: []
      responses:
        201:
          description: "The event was added to the instance"
        400:
          description: "Invalid json message sent"
        401:
          $ref: '#/responses/UnauthorisedError'
        403:
          $ref: '#/responses/ForbiddenError'
        404:
          description: "InstanceId does not match any instances"
        500:
          $ref: '#/responses/InternalError'
  /instances/{instance_id}/inserted_observations/{inserted_observations}:
    put:
      tags:
      - "Private"
      summary: "Increment the observation inserted count"
      description: "This will add to the number already store in the api"
      parameters:
      - $ref: '#/parameters/instance_id'
      - $ref: '#/parameters/inserted_observations'
      security:
      - InternalAPIKey: []
      responses:
        200:
          description: "Added value to inserted observation"
        400:
          description: "Invalid value provided for inserted_observations"
        401:
          $ref: '#/responses/UnauthorisedError'
        403:
          $ref: '#/responses/ForbiddenError'
        404:
          description: "InstanceId does not match any instances"
        500:
          $ref: '#/responses/InternalError'

  /instances/{instance_id}/dimensions/{dimension}/options/{value}:
    put:
      tags:
      - "Private"
      summary: "Add a dimension for the instance"
      description: |
        Add a dimension found in the V4 data.
      parameters:
      - $ref: '#/parameters/instance_id'
      - $ref: '#/parameters/dimension'
      - $ref: '#/parameters/value'
      produces:
      - "application/json"
      security:
      - InternalAPIKey: []
      responses:
        200:
          description: "The dimension was added"
        401:
          $ref: '#/responses/UnauthorisedError'
        403:
          $ref: '#/responses/ForbiddenError'
        404:
          description: "InstanceId does not match any instances"
        500:
          $ref: '#/responses/InternalError'
  /instances/{instance_id}/dimensions/{dimension}/options/{value}/node_id/{node_id}:
    put:
      tags:
      - "Private"
      summary: "Update a dimension with the node_id"
      description: |
        Update the dimension with a nodeId
      parameters:
      - $ref: '#/parameters/instance_id'
      - $ref: '#/parameters/dimension'
      - $ref: '#/parameters/node_id'
      - $ref: '#/parameters/value'
      produces:
      - "application/json"
      security:
      - InternalAPIKey: []
      responses:
        200:
          description: "Updated the dimension with the nodeId"
        401:
          $ref: '#/responses/UnauthorisedError'
        403:
          $ref: '#/responses/ForbiddenError'
        404:
          description: "InstanceId does not match any instances"
        500:
          $ref: '#/responses/InternalError'
responses:
  InternalError:
    description: "Failed to process the request due to an internal error"
  ForbiddenError:
    description: "No header with a token key was provided"
  UnauthorisedError:
    description: "The token provided is unauthorised to carry out this operation"
definitions:
  Contact:
    description: "Object containing contact information for this dataset"
    type: object
    properties:
      email:
        description: "An email address to contact the person"
        type: string
      name:
        description: "The name of the person"
        type: string
      telephone:
        description: "Telephone number to contact the person"
        type: string
  Datasets:
    description: "A list of datasets"
    type: object
    properties:
      count:
        description: "The number of datasets returned"
        readOnly: true
        type: integer
      items:
        type: array
        items:
          $ref: '#/definitions/Dataset'
      items_per_page:
        description: "The number of datasets requested"
        type: integer
      start_index:
        description: "The first row of datasets to retrieve, starting at 0. Use this parameter as a pagination mechanism along with the items_per_page parameter"
        type: integer
      total_count:
        description: "The total number of datasets"
        readOnly: true
        type: integer
  Dataset:
    description: "The dataset"
    type: object
    properties:
      contact:
        type: array
        description: "Object containing contact information for this dataset"
        items:
          $ref: '#/definitions/Contact'
      description:
        type: string
        description: "A description for a dataset"
      _id:
        readOnly: true
        type: string
        description: "An unique id for a dataset"
        example: "DE3BC0B6-D6C4-4E20-917E-95D7EA8C91DC"
      links:
        $ref: '#/definitions/DatasetLinks'
      next_release:
        type: string
        description: "The next release date for this dataset"
      periodicity:
        type: string
        description: "The periodicity for a dataset"
      publisher:
        $ref: '#/definitions/Publisher'
      state:
        $ref: '#/definitions/State'
      theme:
        type: string
        description: "A theme for a dataset"
      title:
        type: string
        description: "The title of the dataset"
        example: "CPI"
  DatasetLinks:
    description: "A list of links related to this resource"
    readOnly: true
    type: object
    properties:
      editions:
        description: "A URL to all editions for this dataset"
        example: "http://localhost:8080/datasets/DE3BC0B6-D6C4-4E20-917E-95D7EA8C91DC/editions"
        type: string
      latest_version:
        $ref: '#/definitions/LatestVersionLink'
      self:
        $ref: '#/definitions/SelfLink'
  LatestVersionLink:
    type: object
    readOnly: true
    properties:
      id:
        description: "The unique id for the latest version of a dataset"
        type: "string"
      link:
        description: "A link to the latest version and edition of the dataset"
        example: "http://localhost:8080/datasets/DE3BC0B6-D6C4-4E20-917E-95D7EA8C91DC/editions/2017/versions/2"
        type: string
  Edition:
    type: object
    properties:
      edition:
        description: "The edition of the dataset"
        example: "2017"
        type: string
      id:
        description: "An unique id for a dataset edtion"
        readOnly: true
        type: string
      links:
        $ref: '#/definitions/EditionLinks'
      state:
        $ref: '#/definitions/State'
  Editions:
    type: object
    properties:
      count:
        description: "The number of editions returned for a dataset"
        readOnly: true
        type: integer
      items:
        type: array
        items:
          $ref: '#/definitions/Edition'
      items_per_page:
        description: "The number of editions requested for a dataset"
        type: integer
      start_index:
        description: "The first row of editions for a dataset to retrieve, starting at 0. Use this parameter as a pagination mechanism along with the items_per_page parameter"
        type: integer
      total_count:
        description: "The total number of editions against a dataset"
        readOnly: true
        type: integer
  EditionLinks:
    description: "A list of links related to this resource"
    readOnly: true
    type: object
    properties:
      dataset:
        $ref: '#/definitions/DatasetLink'
      self:
        $ref: '#/definitions/SelfLink'
      versions:
        description: "A URL to all versions of this dataset edition"
        example: "http://localhost:8080/datasets/DE3BC0B6-D6C4-4E20-917E-95D7EA8C91DC/edition/2017/versions"
        type: string
  Event:
    type: object
    properties:
      type:
        type: string
        description: |
          The type of event, this can be;
          * Info - for an information event
          * Error - for an error event
      service:
        type: string
        description: "The name of the service which triggered the event"
      time:
        type: string
        description: "The time of the event in ISO 8601 format"
      message:
        type: string
        description: "A description of the event"
      message_offset:
        type: string
        description: "The kafka message offset (Used to locate the kafka message)"
  Instance:
    type: object
    properties:
      instance_id:
        type: string
        readOnly: true
        description: "A unique id for a job"
      job:
        description: "An object describing the ID and URL of the job containing this instance"
        type: object
        readOnly: true
        properties:
          id:
            type: string
            description: "The ID of the job containing this instance"
            example: 042e216a-7822-4fa0-a3d6-e3f5248ffc35
          link:
            type: string
            description: "The URL for the job containing this instance"
            example: 'http://localhost:21800/jobs/042e216a-7822-4fa0-a3d6-e3f5248ffc35'
      state:
        type: string
        description: |
          The state of the import job
      events:
        type: array
        readOnly: true
        description: "A list of events took place for this job"
        items:
          $ref: '#/definitions/Event'
      number_of_observations:
        type: integer
        description: "The number of observations in this instance"
      headers:
        type: array
        description: "The header information from a V4 file"
        items:
          type: string
      last_updated:
        type: string
        readOnly: true
        description: "The last time an event happened"
  Publisher:
    description: "The publisher of the dataset"
    type: object
    properties:
      name:
        description: "The name of the publisher"
        type: string
      type:
        description: "The type of publisher"
        type: string
      url:
        description: "A link to the publishers homepage"
        type: string
  SelfLink:
    description: "A link to this resource"
    readOnly: true
    type: string
  State:
    description: |
      The state of the resource, can only be one of the following:
        * created
        * associated
        * published
    type: string
  Versions:
    type: object
    properties:
      count:
        description: "The number of versions returned for a dataset edition"
        readOnly: true
        type: integer
      items:
        description: "An array of Datasets"
        type: array
        items:
          $ref: '#/definitions/Version'
      items_per_page:
        description: "The number of versions requested for a dataset edition"
        type: integer
      start_index:
        description: "The first row of versions for a dataset edition to retrieve, starting at 0. Use this parameter as a pagination mechanism along with the items_per_page parameter"
        type: integer
      total_count:
        description: "The total number of versions against a dataset edition"
        readOnly: true
        type: integer
  Version:
    description: "An object containing information about published datasets from the ONS"
    type: object
    properties:
      edition:
        description: "The dataset edition for this version"
        type: string
      license:
        description: "The type of license for the dataset"
        type: string
      links:
        $ref: '#/definitions/VersionLinks'
      release_date:
        description: "The release date of this dataset"
        type: string
      state:
        $ref: '#/definitions/State'
      version:
        description: "The number of the dataset edition version"
        type: integer
  VersionLinks:
    description: "A list of links related to this resource"
    readOnly: true
    type: object
    properties:
      dataset:
        $ref: '#/definitions/DatasetLink'
      dimensions:
        description: "A URL to list dimensions for this version"
        example: "http://localhost:8080/datasets/DE3BC0B6-D6C4-4E20-917E-95D7EA8C91DC/editions/2017/versions/2/dimensions"
        type: string
      edition:
        $ref: '#/definitions/EditionLink'
      self:
        $ref: '#/definitions/SelfLink'
  DatasetLink:
    description: "An object containing the dataset id and link"
    readOnly: true
    type: object
    properties:
      id:
        description: "The unique id for the dataset of this version"
        type: string
      link:
        description: "A URL to the parent dataset for this resource"
        example: "http://localhost:8080/datasets/DE3BC0B6-D6C4-4E20-917E-95D7EA8C91DC"
        type: string
  EditionLink:
    description: "An object containing the edition and link"
    readOnly: true
    type: object
    properties:
      id:
        description: "The uniqie id for the dataset edition of this version"
        type: string
      link:
        description: "A URL to the dataset edition for this version"
